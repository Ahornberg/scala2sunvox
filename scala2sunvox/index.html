<html>
<head>

</head>
<body>
<p>Convert <a href="http://www.huygens-fokker.org/scala/scl_format.html">Scala files</a> to <a href="https://warmplace.ru/soft/sunvox/manual.php#multisynth">SunVox MultiSynth pitch curves</a>:</p>
<form method="post" action="convert.php">
Root Note / Octave:
<select name="rootNote">
	<option value="0">C</option>
	<option value="1">C#</option>
	<option value="2">D</option>
	<option value="3">D#</option>
	<option value="4">E</option>
	<option value="5">F</option>
	<option value="6">F#</option>
	<option value="7">G</option>
	<option value="8">G#</option>
	<option value="9" selected>A</option>
	<option value="10">A#</option>
	<option value="11">B</option>
</select>
<select name="rootOctave">
	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4" selected>4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
</select>
<br />
Root Frequency:
<input name="rootFrequency" type="text" value="440.0" />
Hz
<br />
<textarea name="scalaTuning" rows="20" cols="40">
! 12edo.scl
!
Standard Western Tuning
 12
!
 100.0
 200.0
 300.0
 400.0
 500.0
 600.0
 700.0
 800.0
 900.0
 1000.0
 1100.0
 2/1
</textarea>
<br />
<input name="submit "type="submit" value="submit" />
</form>
</body>
</html>
